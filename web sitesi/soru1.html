<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Soru 1</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-image: url('IMG_2257.JPEG');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.7);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 600px;
    }

    h1 {
      color: #800000;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .btn {
      padding: 12px 24px;
      margin: 10px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Diyarımmmmm, hâlâ benimle konuşur musun?</h1>
    <button class="btn" onclick="cevap('evet')">Evet</button>
    <button class="btn" onclick="cevap('hayir')">Hayır</button>
  </div>

  <script>
    function cevap(secim) {
      if (secim === 'evet') {
        window.location.href = "soru2.html";
      } else {
        window.location.href = "hayir.html";
      }
    }
  </script>
</body>
</html>
